<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floransa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Floransa</h1>
    <div class="city-info">
        <img src="img/sanmarcomeydani.jpg" alt="San Marco Meydanı">
        <h2>San Marco Meydanı</h2>
        <p>About San Marco Meydanı is beautiful etc etc.</p>
        <button id="playButton" onclick="toggleAudio()">Play</button>
        <!-- Add more information about the city -->
    </div>

    <script>
        var audio = new Audio('img/sanmarco.mp3'); // Adjust the path to your audio file
        var isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('playButton').innerText = 'Play';
            } else {
                audio.play();
                document.getElementById('playButton').innerText = 'Pause';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
